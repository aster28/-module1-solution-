
<!doctype html> 
 <html lang="en"> 
   <head> 
    <title>Lunch Checker</title> 
     <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="./angular.min.js"></script>
    <style>
    .message { font-size: 1.3em; font-weight: bold; } 
     </style> 
    <link href="./bootstrap.min.css"  rel="stylesheet">
   
       
   </head> 

 <body ng-app="LunchCheck">
   <div class="container">
     <div ng-controller="LunchCheckController"> 
        <div class="form-group">
            <h1>Lunch Checker</h1> 
 

           <input type="text" id="lunch-menu" placeholder="list-seperated commas" ng-model="user.message"><br>
        </div>
  
    <div class="form-group">
<button ng-click="check()">check</button>

    </div>
    <div class="form-group message" >
        <p>{{user}}</p>
    
    
    </div>
    
    
    </div>
 
</div>
  



<script>
angular.module('LunchCheck',[]).controller('LunchCheckController', function($scope){
$scope.user= {
  message : ''
};

$scope.check = function() {
    var arr = $scope.user.message.split(',');
    if (arr.length<=3){
        $scope.user.message="enjoy"
    }else if (arr.length>3){
        $scope.user.message="That's too much"
    }


};
$scope.check();
})
</script> 
 </body> 
 </html>
