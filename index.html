
<!doctype html> 
 <html lang="en"> 
   <head> 
    <title>Lunch Checker</title> 
     <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="angular.min.js"></script>
    <style>
    .message { font-size: 1.3em; font-weight: bold; } 
     </style> 
    <link href="bootstrap.min.css"  rel="stylesheet">
   
       
   </head> 
 <body ng-app=" LunchCheck "> 
    <div class="container"> 
      <h1>Lunch Checker</h1> 
 
       <div ng-controller="LunchCheckController ">
          <div class="form-group"> 
              <input id="lunch-menu" type="text" 
              placeholder="list comma separated dishes you usually have for lunch" 
              class="form-control" ng-model ="user.message"> 
          </div> 
          <div class="form-group"> 
              <button ng-click="check()" class="btn btn-default">Check If Too Much</button> 
          </div> 
          <div class="form-group message"> 
            <!-- Your message can go here. --> 
                 {{user}}
             
          </div> 
       
     </div>
    </div> 
  <script>
     
     (function(){
 use strict;
 
angular.module('LunchCheck',[]).controller('LunchCheckController', function($scope){
$scope.user= {
  message : ''
};

$scope.check = function() {
    var arr = $scope.user.message.split(',');
    if (arr.length<=3){
        $scope.user.message="enjoy"
    }else if (arr.length>3){
        $scope.user.message="That's too much"
    }


};
$scope.check();
})
})();

    </script>
    
 
 </body> 
 </html>
